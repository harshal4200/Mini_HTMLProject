<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harshal C. Ingle">
    <meta name="discription" content="Enter your details and submit">
    <meta name="Keywords" content="html ,CSS , JS ">
    <title>Personal Form</title>
    <style>
        .heading{
            background-color: rgb(241, 66, 13);
            color: aqua;
        }
        .background{
            background-color: rgb(241, 66, 13);
            color: rgb(28, 5, 43);
        }
        .table{
            background-color: rgb(246, 248, 239);
        }
        .red{
            color: red;
        }
        .buttion{
            background-color: rgb(250, 247, 49);
        }
    </style>
</head>
<body>

    <form action="C:\Users\HP\OneDrive\Desktop\html Tutorial\feedback.html" method="get" class="background">
        <h1 align="center" class="heading" width="500">Personal Form</h1>
    <table border="1" align="center" width="800" method="get" class="table"> 
        <thead>
            <th><h2 weidth="300" class="red"><u>Enter your details</u></h2></th><br><br>
        </thead>
        <br><br>
        <tbody>
            <tr>
                <td>
                    <br>
                    
                    <label for="First name"><b>First Name*: </b></label>
                    <input type="text" id="First name" placeholder="type here..." required>
                    <label for="Last name"><b>Last Name*: </b></label>
                    <input type="text" name="" id="Last name" placeholder="type here..." required><br><br>
                    <label for="email"><b>Email*: </b></label>
                    <input type="email" name="" id="email" placeholder="type here..." required>
                    <label for="phone"><b>Phone*: </b></label>
                    <input type="number" name="" id="phone" placeholder="type here..." required><br><br>
                    <hr>
                    <b>Gender*: </b><br><br>
                    <label for="male"><b>Male</b></label>
                    <input type="radio" name="gender" id="male" required>
                    <label for="female"><b>Female</b></label>
                    <input type="radio" name="gender" id="female" required>
                    <label for="other"><b>Other</b></label>
                    <input type="radio" name="gender" id="other" required>
                    <hr>
                    <label for="date"><b>Birth Date*: </b></label>
                    <input type="date" name="date" id="date" required><br><br>
                    <label for="color"><b>Favourite Colour*: </b></label>
                    <input type="color" name="color" id="color" required><br><br>
                    <b>Location*: </b>
                    <label for="country">Country*:</label>
                    <select name="Country" id="country" aria-placeholder="select state" required>
                        <option value="select state">Select State</option>
                        <option value="India">India</option>
                        <option value="Nepal">Nepal</option>
                        <option value="China">China</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Shri Lanka">Shri Lanka</option>
                        <option value="America">Americ</option>
                        <option value="London">London</option>
                    </select>
                    <label for="State">State*:</label>
                    <select name="state" id="State" required>
                        <option value="select state">Select State</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Utter Pradesh">Utter Pradesh</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Punjab">Punjab</option>
                    </select>
                    <label for="city">City*: </label>
                    <select name="city" id="city" required>
                        <option value="Select City">Select City</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Ayodhya">Ayodhya</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Prayagraj">Prauagraj</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Puna">Puna</option>
                        <option value="Mumbai">Mumai</option>
                        <option value="Akola">Akola</option>
                        <option value="Amravati">Amravati</option>
                        <option value="Kolhapur">Kolhapur</option>
                        <option value="Sangoli">Sangoli</option>
                        <option value="Chandrapur">Chandrapur</option>
                    </select><br><br>
                    <hr>
                    <h2 align="center">Skills*:  </h2><br>
                    <label for="communication">Communication</label>
                    <input type="checkbox" id="Communication"><br><br>
                    <label for="leadership">Leadership</label>
                    <input type="checkbox" id="leadership"><br><br>
                    <label for="Computer skills">Computer Skills</label>
                    <input type="checkbox" name="" id="Computer skills"><br><br>
                    <label for="Active Listening">Active Listening</label>
                    <input type="checkbox" id="Active Listening"><br><br>
                    <label for="design skill">Design Skills</label>
                    <input type="checkbox" name="" id="Design skill"><br><br>
                    <label for="Bussiness">Bussiness Skills</label>
                    <input type="checkbox" name="" id="Bussiness">
                <hr>
                
                <h2 align="center">Certification*: </h2>
                <label for="file"><b height="12">Choose file: </b></label>
                <input type="file" name="file" id="file" required><br>
                <hr>
                
                <h2 align="center">Qualification*: </h2>
                <label for="qualification"></label>
                <select name="qualification" id="qualification" align="center" required>
                    <option value="select">Select qualification</option>
                    <option value="10th">10<sup>th</sup></option>
                    <option value="12th">12<sup>th</sup></option>
                    <option value="Graduate">Graduate</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                </select>
                <hr>
                <b align="center">Comment your thoughts(optional)</b2>
                <label for="comment" align="center"></label>
                <textarea name="comment" id="comment" cols="40" rows="10" placeholder="type here..." align="center"></textarea>
            </td>
        </tbody>
    </table>
    <p align="center">
    <label for="submit" align="center"></label>
    <input type="submit" name="submit" id="submit" align="center" class="buttion">
    </p>
</form>
</body>
</html>
